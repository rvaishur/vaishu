<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <navbar>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>Contact</li>
        </ul>
    </navbar>


    

    <!-- Sections -->
    <div>
        <section id="home">
            <img src="home-image.jpg" alt="Home Image" width="100%">
            <h1>Welcome to My Portfolio</h1>
            <h2>Your Gateway to My Work</h2>
            <button>Learn More</button>
        </section>

        <section id="services">
            <img src="services-image.jpg" alt="Services Image" width="100%">
            <h1> My Services</h1>
            <h2>Web Development</h2>
            <button>View Services</button>
        </section>

        <section id="projects">
            <img src="projects-image.jpg" alt="Projects Image" width="100%">
            <h1>Projects</h1>
            <h2>Showcase of My Work</h2>
            <button>See Projects</button>
        </section>

        <section id="contact">
            <img src="contact-image.jpg" alt="Contact Image" width="100%">
            <h1>Contact Me</h1>
            <h2>Get in Touch</h2>
            <button>Contact Now</button>
        </section>
    </div>
</body>
</html>
